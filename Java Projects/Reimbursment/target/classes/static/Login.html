<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src= "/Scripts/Login.js"></script>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #000000;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid rgb(0, 0, 0);
  box-sizing: border-box;
}

button {
  background-color: #1529d6;
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 12px 900;
  border: none;
  cursor: pointer;
  width: 30%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #1b1fe7;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 30%;
  border-radius: 1%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>



<form id="logingpage" method="POST" action = http://localhost:7000/login>
  <div class="imgcontainer">
    <img src="https://external-preview.redd.it/ZjKRZP_Vi4hfIS5cO2mreRYsLVWB34MDRydauuS1mYA.jpg?auto=webp&s=686b848bc1eade7ed75977f643320eb58d95f4f9" alt="Avatar" class="avatar">
  </div>
  <div class="container">
  
  
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Crew Email" name="crewEmail" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button onclick="myFunction()" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    
  </div>
  
  <div class="container" style="background-color:#ffffff">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
